<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invito 18¬∞ Compleanno di Samuel</title>
    <style>
        /* Reset del browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0f36, #1d3a6f);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Struttura della lettera */
        .envelope {
            position: relative;
            width: 80vw; /* Larghezza responsiva */
            height: 50vw; /* Altezza responsiva */
            max-width: 480px; /* Massima larghezza */
            max-height: 300px; /* Massima altezza */
            background: #002244;
            border: 6px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7);
        }

        /* Lembo superiore */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, #013a72, #002244);
            border-bottom: 6px solid #FFD700;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
            z-index: 2;
        }

        .envelope.open .flap {
            transform: rotateX(-180deg);
        }

        /* Sigillo della lettera */
        .seal {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px; /* Dimensioni ridotte per mobile */
            height: 40px; /* Dimensioni ridotte per mobile */
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        .seal:before {
            content: "18";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px; /* Dimensioni ridotte per mobile */
            font-weight: bold;
            color: #002244;
        }

        /* Contenuto della lettera */
        .content {
            display: none;
            opacity: 0;
            background-color: #002244;
            color: #FFD700;
            border-radius: 8px;
            padding: 20px; /* Ridotto per mobile */
            text-align: center;
            font-size: 1em; /* Ridotto per mobile */
            transition: opacity 0.4s ease;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .envelope.open .content {
            display: block;
            opacity: 1;
        }

        .content h1 {
            font-size: 22px; /* Ridotto per mobile */
            margin-bottom: 20px;
        }

        .content p {
            margin: 10px 0;
        }

        /* Bottone RSVP */
        .rsvp-button {
            background: #FFD700;
            color: #002244;
            border: none;
            padding: 10px 20px; /* Ridotto per mobile */
            font-size: 16px; /* Ridotto per mobile */
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .rsvp-button:hover {
            background: #ffcc00;
        }

        /* Effetti Particelle */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 1.5s ease forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-80px); }
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="seal"></div>
        <div class="content">
            <h1>üéâ Festa per i 18 anni di Samuel üéâ</h1>
            <p>Unisciti a me per celebrare i miei 18 anni!</p>
            <p><strong>üìÖ Quando:</strong> 5 gennaio</p>
            <p><strong>üìç Dove:</strong> Trattoria, Sava</p>
            <button class="rsvp-button" onclick="showAlert(event)">Conferma la tua presenza</button>
        </div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector(".envelope");
            envelope.classList.toggle("open");

            // Creazione particelle dorate alla prima apertura
            if (envelope.classList.contains("open")) {
                for (let i = 0; i < 20; i++) { // Ridotto il numero di particelle
                    createParticle();
                }
            }
        }

        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("particle");

            particle.style.left = `${Math.random() * 100 + 10}%`; // Margine per mobile
            particle.style.top = `${Math.random() * 100 + 10}%`; // Margine per mobile

            document.body.appendChild(particle);

            particle.addEventListener("animationend", () => {
                particle.remove();
            });
        }

        function showAlert(event) {
            event.stopPropagation(); // Evita di chiudere la lettera
            alert("Rispondi al sondaggio sul gruppo!");
        }
    </script>
</body>
</html>
